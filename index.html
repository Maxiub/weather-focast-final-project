<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-form">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-content">
          <div>
            <h1 class="city-display" id="city-display"></h1>
            <p class="weather-app-details">
              <span>Tuesday 17:30</span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>

          <div class="temperature-details">
            <div id="icon"></div>

            <div class="temperature" id="temperature">23</div>
            <div class="temperture-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Rebuilt by
          <a href="https://github.com/Maxiub"> Mia Bui</a>, is hosted by
          <a href="https://github.com/Maxiub/weather-focast-final-project"
            >Git Hub</a
          >
          and published on <a href="">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/function.js"></script>
  </body>
</html>
